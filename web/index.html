<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="popbox.js"></script>
    <script src="index.js"></script>
    <link rel=stylesheet href="index.css" type="text/css" media=screen>
</head>

<body>


    <div id="header">
        <div id="map-canvas"></div>
        <div id="header-at">@</div>
        <div id="location">---</div>
        <div id="logo">
            <img src="yakhere.svg">YH</div>
        <div id="header-at"></div>
        <a href="#">
            <input type="text" id="chhandle">
        </a>
        <br>
        <input type="text" class="entry">
        <a href="#" class="submitbtn">SEND</a>
    </div>
    <br>
    <div class="scroller">
        <div id="feed">
            <img src="load.gif" class="loader">
        </div>

    </div>
    <div id="feedtemplate">
        <div class="feedmsg ">
            <div class="metadata ">
                <div class="publisher ">{p}</div>
                <div class="timestamp ">{t}</div>
            </div>
            <div class="msg ">{m}</div>
            <div class="feedsep "></div>
        </div>
    </div>
    <div id="emptyfeedtemplate">
        <div id="emptyfeed">
            <img src="yakhere-dark.svg">
            <div class="emptyhere">
                Quiet here
            </div>
        </div>
    </div>
</body>

</html>
